<!-- Toda la parte de nuevo contacto luego irá en una nueva pestaña o en una ventana emergente. A elección. -->
<div id="container" class="card">
  <div class="form">
    @if(idContacto()){
      <h2 class="heading">Edit contact</h2>
      } 
      @else { 
        <h2 class="heading">New contact</h2>
      }
    <form (ngSubmit)="handleFormSubmission(newContactForm)" #newContactForm="ngForm">
      <div class="field">
        <input id="first-name"  class="input-field" placeholder="Firstname*" name="firstName" type="text" ngModel required="true" minlength="2" maxlength="20" #firstName="ngModel">
      </div>
      @if (firstName.dirty && firstName.invalid) {
          <p class="error">The name is required and can not be only a letter</p>
        }
      <div class="field">
        <input id="last-name" class="input-field"  placeholder="Lastname" name="lastName" type="text" ngModel maxlength="20">
      </div>
      <div class="field">
        <input id="phone" class="input-field" placeholder="Cellphone*" name="number" type="text" ngModel required="true" minlength="3" maxlength="30">
      </div>
      <div class="field">
        <input id="email" class="input-field" placeholder="Email" name="email" type="email" ngModel maxlength="40">
      </div>
      <div class="field">
        <input id="address" class="input-field" placeholder="Address" name="address" type="text" ngModel minlength="5">
      </div>
      <div class="field">
        <input id="company" class="input-field" placeholder="Company" name="company" type="text" ngModel minlength="2">
      </div>
      <div class="field">
        <input id="image" class="input-field" placeholder="URL Image" name="image" type="text" ngModel minlength="10">
      </div>
      <div id="icon-favourite">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="grey">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
        <input id="favourite" class="input-field" name="isFavorite" type="checkbox" ngModel>
      </div>
      @if (errorEnBack) {
        <p class="error">Error indeterminado, intente nuevamente.</p>
      } 
      @if(idContacto()){
        <button class="button2" [disabled]="newContactForm.invalid || solicitudABackEnCurso">Edit</button>
      } @else { 
        <button class="button2" [disabled]="newContactForm.invalid || solicitudABackEnCurso">Add</button>
      }

    </form>
  </div>
 </div>
